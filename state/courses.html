<!DOCTYPE html>
<html>
<head>
	<title>state: list of courses</title>
	<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.4/babel.min.js"></script>
    <style>
        #root {
            align-content: center;
        }
        #root h1{
            font-size: 25px;
            color: black;
        }
        #root label{
            font-size: 20px;
            color: black;
        }
    </style>

</head>

<body>
    <div id="root"></div>
	<script type="text/babel">
        
        class ListCourses extends React.Component{

            constructor(props){
                super(props)
                this.state = {courses:['Angular','React', 'Node']};
            }
            handleUpdate(){
               this.setState({courses:['Spring Boot','Micro Services']})
            }

            render(){
                return <div>
                    <h1>{this.props.title}</h1>
                        <ul>
                            {this.state.courses.map(course => <li>{course}</li>)}
                        </ul>
                        <input type="button" value="update" onClick={this.handleUpdate.bind(this)}/>
                    </div>
            }
        }
        ReactDOM.render(<ListCourses title="List Of Courses"/>, document.getElementById("root"));
	</script>
</body>

</html>
