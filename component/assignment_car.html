<!DOCTYPE html>
<html>
<head>
	<title>Assignment - Car Table Creation</title>
	<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.4/babel.min.js"></script>
    <style>
        #root {
            align-content: center;
        }
        #root b{
            font-size: 25px;
            color: black;
        }
        #root thead{
            font-size: 22px;
            color: black;
            font-weight: bold;
        }
        
        
    </style>

</head>

<body>
    <div id="root"></div>
	<script type="text/babel">
       
      class Car extends React.Component{
            render(){
                var cars = [{make:"BMW",model:"X2",year:"2019"},{make:"Rane Rover",model:"Tiget -X",year:"2022"},{make:"mercedes benz",model:"new highway",year:"2023"}];
                return <div> 
                            <b>{this.props.title}</b>
                            <table>
                                <thead>
                                    <tr>
                                        <td>Make</td>
                                        <td>Model</td>
                                        <td>Year</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    {cars.map(car => <tr>
                                            <td>{car.make}</td>
                                            <td>{car.model}</td>
                                            <td>{car.year}</td>
                                        </tr>)
                                    }
                                    
                                </tbody>
                            </table>
                    </div>
            }
      }
        ReactDOM.render(<div><Car title="Car Manufacturing Details"/></div>, document.getElementById("root"));
	</script>
</body>

</html>
