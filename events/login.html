<!DOCTYPE html>
<html>
<head>
	<title>Login Page with Event</title>
	<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.4/babel.min.js"></script>
    <style>
        #root {
            align-content: center;
        }
        #root b{
            font-size: 25px;
            color: black;
        }
        #root label{
            font-size: 20px;
            color: black;
        }
    </style>

</head>

<body>
    <div id="root"></div>
	<script type="text/babel">
        class Login extends React.Component{
            handleLogin(){
                alert("Inside handle Login");
            }

            render(){
                return <div>
                   <b> {this.props.title} </b> <br/>
                    <label>User Name </label>
                    <input type='text'/> <br/>
                    <label>Password </label>
                    <input type='Password'/> <br/>
                    <input type='submit' value='login' onClick={this.handleLogin}/>
                    </div>
            }
        }
        ReactDOM.render(<div><Login title="Login Details"/></div>, document.getElementById("root"));
	</script>
</body>

</html>
