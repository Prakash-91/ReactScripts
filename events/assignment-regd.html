<!DOCTYPE html>
<html>
<head>
	<title>Assignment - USer Registration</title>
	<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.4/babel.min.js"></script>
    <style>
        #root {
            align-content: center;
        }
        #root b{
            font-size: 25px;
            color: black;
        }
        #root label{
            font-size: 20px;
            color: black;
        }
    </style>

</head>

<body>
    <div id="root"></div>
	<script type="text/babel">
        class UserRegistration extends React.Component{
            handleUserRegd(event){
                console.log("Event Type : "+event.type);
                console.log("Current Oject:"+this);

                document.write("Last Name :"+document.getElementById("lName").value);
                document.write("First Name :"+document.getElementById("fName").value);
                document.write("Email :"+document.getElementById("email").value);
                
            }

            render(){
                return <div>
                   <b> {this.props.title} </b> <br/>
                    <label>First Name </label>
                    <input type='text' id="fName"/> <br/>
                    <label>Last  Name </label>
                    <input type='text' id="lName"/> <br/>
                    <label>Email </label>
                    <input type='text' id="email"/> <br/>
                    <label>Password </label>
                    <input type='Password' name="pwd"/> <br/>
                    <input type='button' value='Registration' onClick={this.handleUserRegd.bind(this)}/>
                    </div>
            }
        }
        ReactDOM.render(<div><UserRegistration title="User Registration"/></div>, document.getElementById("root"));
	</script>
</body>

</html>
